<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<header>
		<h1>Student Enrollment Form</h1>
	</header>
	<center>
		<table border="4">
			<thead>
				<tr>
					<th>First Name</th>
					<td><input placeholder="Enter Your Name" type="text" name="fname" id="fname"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Last Name</th>
					<td><input placeholder="Enter Your Last Name" type="text" name="lname" id="lname"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input placeholder="Enter the Email" type="text" name="email" id="email"></td>
				</tr>
                <tr>
                    <th>Gender</th>
                    <td><input placeholder="Enter the Gender" type="text" name="Gender" id="gender"></td>
                </tr>
				<tr>
					<th>Age</th>
					<td><input placeholder="Enter your Age" type="text" name="age" id="age"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table border="4" id="show">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
                    <th>Gender</th>
					<th>Age</th>
				</tr>
			</thead>
		</table>
	</center>
	
	<script src="main.js" defer> </script>
</body>
</html>
